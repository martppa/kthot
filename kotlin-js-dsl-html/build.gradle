plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm'
    id 'maven-publish'
    id 'signing'
}

group = 'net.asere.kthot'

version = '0.1.6'

ext {
    VERSION = version
    ARTIFACT_ID = 'kthot-html'
    POM_NAME = 'Kthot-Html'
    POM_DESCRIPTION = 'Kotlin JavaScript DSL integration for Kotlin Html DSL'
}

apply from: "${rootProject.projectDir}/scripts/base_publish.gradle"

repositories {
    mavenCentral()
}

dependencies {
    implementation project(path: ':kotlin-js-dsl')
    implementation("io.ktor:ktor-server-html-builder:3.0.3")
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(17)
}