plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm'
    id 'maven-publish'
    id 'signing'
}

repositories {
    mavenCentral()
}

group = 'net.asere.kthot'
version = '0.1.7'

ext {
    VERSION = version
    ARTIFACT_ID = 'kthot-ksp'
    POM_NAME = 'Kthot-KSP'
    POM_DESCRIPTION = 'Kotlin JavaScript DSL integration for class generation'
}

apply from: "${rootProject.projectDir}/scripts/base_publish.gradle"

repositories {
    mavenCentral()
}

dependencies {
    implementation project(path: ':kotlin-js-dsl')
    implementation 'com.google.devtools.ksp:symbol-processing-api:2.2.0-2.0.2'
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}